<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Rocket Game</title>
  <style>
    :root {
      --bg:#0b0f1a; 
      --card:#1a2036; 
      --card-edge:#242d49;
      --txt:#eaf2ff; 
      --muted:#9fb3ce;
      --accent:#ffd54a; 
      --accent-dark:#ffb300;
      --accent2:#58d3ff;
      --menu-bg:#0f1526b3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; 
      background: radial-gradient(1200px 800px at 70% -10%, #16213e 0%, #0b0f1a 55%, #090d16 100%);
      color: var(--txt); 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      height: 100vh;
    }
    
    /* Main container */
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    /* Top bar */
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: linear-gradient(180deg, #0f1430aa, #0c1126aa);
      backdrop-filter: blur(8px);
      z-index: 10;
      position: relative;
    }
    
    #coinsDisplay {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--card-edge);
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 2px 8px #00000040;
    }
    
    #coinsDisplay img {
      width: 20px;
      height: 20px;
    }
    
    #userInfo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    #userPhoto {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }
    
    /* Content area */
    #mainContent {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    
    /* Rocket display area */
    #rocketDisplay {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    #equippedRocket {
      width: 240px;
      height: 240px;
      background-color: #1e264055;
      border-radius: 24px;
      border: 2px dashed #3a4566;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #equippedRocket img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }
    
    /* Bottom menu */
    #bottomMenu {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: var(--menu-bg);
      backdrop-filter: blur(8px);
      border-top: 1px solid #2a3650;
    }
    
    .menuButton {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: var(--muted);
      font-size: 12px;
      background: none;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
    }
    
    .menuButton.active {
      color: var(--accent);
    }
    
    .menuButton .icon {
      background: var(--card);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.2s;
    }
    
    .menuButton.active .icon {
      background: linear-gradient(45deg, var(--accent-dark), var(--accent));
      color: #2b1900;
      box-shadow: 0 4px 12px #ffb30052;
    }
    
    /* Screens (hidden by default) */
    .screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, #0a0f1ab3, #0a0f1acc);
      backdrop-filter: blur(12px);
      z-index: 20;
      padding: 20px;
      overflow-y: auto;
    }
    
    /* Game canvas */
    #gameCanvas { 
      display: block; 
      width: 100vw; 
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Top bar with user info and coins -->
    <div id="topBar">
      <div id="coinsDisplay">
        <img src="assets/coin.png" alt="Coins">
        <span id="coinsCount">1,250</span>
      </div>
      <div id="userInfo">
        <span id="userName">Guest</span>
        <img id="userPhoto" src="https://placehold.co/100x100" alt="User">
      </div>
    </div>
    
    <!-- Main content area -->
    <div id="mainContent">
      <div id="rocketDisplay">
        <div id="equippedRocket">
          <img src="assets/rocket.png" alt="Equipped Rocket">
        </div>
      </div>
    </div>
    
    <!-- Bottom navigation menu -->
    <div id="bottomMenu">
      <button class="menuButton active" data-screen="home">

      </button>
      <button class="menuButton" data-screen="shop">
        <div class="icon">üõí</div>

      </button>
      <button class="menuButton" data-screen="inventory">
        <div class="icon">üéí</div>
        <span>Items</span>
      </button>
      <button class="menuButton" data-screen="leaderboard">
        <div class="icon">üèÜ</div>
        <span>Top</span>
      </button>
    </div>
    
    <!-- Game canvas (hidden by default) -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Play Screen (hidden by default) -->
    <div id="playScreen" class="screen">
      <div style="display: flex; flex-direction: column; height: 100%;">
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <h2 style="text-align: center; margin-bottom: 20px;">Ready to Play?</h2>
          <button id="startGameBtn" style="
            background: linear-gradient(45deg, var(--accent-dark), var(--accent));
            color: #2b1900;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 12px #ffb30052;
          ">
            START GAME
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Telegram SDK -->

    /* ===== UI Initialization ===== */
    document.addEventListener('DOMContentLoaded', () => {
      // Menu button functionality
      const menuButtons = document.querySelectorAll('.menuButton');
      menuButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Set all buttons to inactive
          menuButtons.forEach(btn => btn.classList.remove('active'));
          // Set clicked button to active
          button.classList.add('active');
          
          const screen = button.getAttribute('data-screen');
          // Handle screen switching
          switch(screen) {
            case 'play':
              document.getElementById('playScreen').style.display = 'flex';
              break;
            default:
              document.getElementById('playScreen').style.display = 'none';
          }
        });
      });
      
      // Start game button
      document.getElementById('startGameBtn').addEventListener('click', () => {
        document.getElementById('playScreen').style.display = 'none';
        startGame();
      });
      
      // Initialize Telegram user info
      initTelegramUser();
    });

    /* ===== Telegram user ===== */
    function initTelegramUser() {
      const tg = window.Telegram?.WebApp;
      tg?.expand();

      const user = tg?.initDataUnsafe?.user;
      if (user) {
        currentUser = user.username || [user.first_name, user.last_name].filter(Boolean).join(" ");
        document.getElementById('userName').textContent = currentUser;
        if (user.photo_url) {
          document.getElementById('userPhoto').src = user.photo_url;
        }
      }
    }

    /* ===== Game Functions ===== */

    }

    function endGame() {
      running = false;
      document.getElementById('gameCanvas').style.display = 'none';
    }
  </script>
</body>
</html>
