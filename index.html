<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Dodging Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">–û–Ω–æ–æ: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        let score = 0;
        let gameOver = false;

        // –°–∞–Ω—Å—Ä—ã–Ω —Ö”©–ª”©–≥ (rocket)
        const rocket = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 40,
            speed: 5
        };

        // –°–∞–∞–¥ –±—ç—Ä—Ö—à—ç—ç–ª (obstacles)
        let obstacles = [];
        const obstacleSpeed = 3;
        const obstacleFrequency = 50;
        let frameCount = 0;

        // –£–¥–∏—Ä–¥–ª–∞–≥–∞
        let keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key in keys) keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key in keys) keys[e.key] = false;
        });

        function createObstacle() {
            const size = 30;
            const x = Math.random() * (canvas.width - size);
            obstacles.push({ x: x, y: -size, width: size, height: size });
        }

        function update() {
            if (gameOver) return;

            // –°–∞–Ω—Å—Ä—ã–Ω —Ö”©–ª–≥–∏–π–Ω —Ö”©–¥”©–ª–≥”©”©–Ω
            if (keys.ArrowLeft && rocket.x > 0) rocket.x -= rocket.speed;
            if (keys.ArrowRight && rocket.x < canvas.width - rocket.width) rocket.x += rocket.speed;
            if (keys.ArrowUp && rocket.y > 0) rocket.y -= rocket.speed;
            if (keys.ArrowDown && rocket.y < canvas.height - rocket.height) rocket.y += rocket.speed;

            // –°–∞–∞–¥ –±—ç—Ä—Ö—à—ç—ç–ª “Ø“Ø—Å–≥—ç—Ö
            frameCount++;
            if (frameCount % obstacleFrequency === 0) {
                createObstacle();
                score++;
                scoreDisplay.textContent = `–û–Ω–æ–æ: ${score}`;
            }

            // –°–∞–∞–¥ –±—ç—Ä—Ö—à—ç—ç–ª–∏–π–Ω —Ö”©–¥”©–ª–≥”©”©–Ω
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
            obstacles.forEach(obstacle => {
                obstacle.y += obstacleSpeed;

                // –•“Ø—Ä–¥—ç–≥ —ç—Å—ç—Ö–∏–π–≥ —à–∞–ª–≥–∞—Ö
                if (
                    rocket.x < obstacle.x + obstacle.width &&
                    rocket.x + rocket.width > obstacle.x &&
                    rocket.y < obstacle.y + obstacle.height &&
                    rocket.y + rocket.height > obstacle.y
                ) {
                    gameOver = true;
                    alert(`–¢–æ–≥–ª–æ–æ–º –¥—É—É—Å–ª–∞–∞! –¢–∞–Ω—ã –æ–Ω–æ–æ: ${score}`);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –°–∞–Ω—Å—Ä—ã–Ω —Ö”©–ª”©–≥ –∑—É—Ä–∞—Ö
            ctx.font = '40px Arial';
            ctx.fillText('üöÄ', rocket.x, rocket.y);

            // –°–∞–∞–¥ –±—ç—Ä—Ö—à—ç—ç–ª –∑—É—Ä–∞—Ö
            obstacles.forEach(obstacle => {
                ctx.fillText('‚òÑÔ∏è', obstacle.x, obstacle.y);
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
