<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rocket Dodging Game - Mobile Touch (Left-Right)</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none; /* Default zoom-–≥ —Ö–æ—Ä–∏–≥–ª–æ–Ω–æ */
        }
        #gameCanvas {
            width: 100vw;
            height: 80vh;
            max-width: 600px;
            max-height: 800px;
            border: 2px solid #fff;
        }
        #score {
            color: white;
            font-size: 5vw;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="score">–û–Ω–æ–æ: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        // Canvas-—ã–Ω —Ö—ç–º–∂—ç—ç–≥ —Ç–æ—Ö–∏—Ä—É—É–ª–∞—Ö
        canvas.width = Math.min(window.innerWidth, 600);
        canvas.height = Math.min(window.innerHeight * 0.8, 800);

        let score = 0;
        let gameOver = false;

        // –°–∞–Ω—Å—Ä—ã–Ω —Ö”©–ª”©–≥
        const rocket = {
            x: canvas.width / 2,
            y: canvas.height - 50, // Y —Ç—ç–Ω—Ö–ª—ç–≥—Ç —Ç–æ–≥—Ç–º–æ–ª –±–∞–π—Ä–ª–∞–ª
            width: 40,
            height: 40,
            speed: 0.15, // –•”©–¥”©–ª–≥”©”©–Ω–∏–π —Ö—É—Ä–¥
        };

        // –°–∞–∞–¥ –±—ç—Ä—Ö—à—ç—ç–ª
        let obstacles = [];
        const obstacleSpeed = 3;
        const obstacleFrequency = 50;
        let frameCount = 0;

        // –ú—ç–¥—Ä—ç–≥—á—Ç—ç–π —É–¥–∏—Ä–¥–ª–∞–≥—ã–Ω —Ö—É–≤—å—Å–∞–≥—á–∏–¥
        let targetX = rocket.x;
        let isTouching = false;

        // –ú—ç–¥—Ä—ç–≥—á—Ç—ç–π —É–¥–∏—Ä–¥–ª–∞–≥–∞
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            isTouching = true;
            updateTargetPosition(e);
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            updateTargetPosition(e);
        });

        canvas.addEventListener("touchend", (e) => {
            e.preventDefault();
            isTouching = false;
        });

        function updateTargetPosition(e) {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            targetX = (touch.clientX - rect.left) * (canvas.width / rect.width);
        }

        function createObstacle() {
            const size = 30;
            const x = Math.random() * (canvas.width - size);
            obstacles.push({ x: x, y: -size, width: size, height: size });
        }

        function update() {
            if (gameOver) return;

            // –°–∞–Ω—Å—Ä—ã–Ω —Ö”©–ª–≥–∏–π–≥ –∑”©–≤—Ö”©–Ω –±–∞—Ä—É—É–Ω-–∑“Ø“Ø–Ω —Ç–∏–π—à —Ö”©–¥”©–ª–≥”©—Ö
            if (isTouching) {
                const dx = targetX - rocket.x;
                rocket.x += dx * rocket.speed;

                // –•–∏–ª —Ö—è–∑–≥–∞–∞—Ä—ã–Ω —Ö—è–Ω–∞–ª—Ç (–∑”©–≤—Ö”©–Ω x —Ç—ç–Ω—Ö–ª—ç–≥)
                rocket.x = Math.max(0, Math.min(rocket.x, canvas.width - rocket.width));
            }

            // –°–∞–∞–¥ –±—ç—Ä—Ö—à—ç—ç–ª “Ø“Ø—Å–≥—ç—Ö
            frameCount++;
            if (frameCount % obstacleFrequency === 0) {
                createObstacle();
                score++;
                scoreDisplay.textContent = `–û–Ω–æ–æ: ${score}`;
            }

            // –°–∞–∞–¥ –±—ç—Ä—Ö—à—ç—ç–ª–∏–π–Ω —Ö”©–¥”©–ª–≥”©”©–Ω
            obstacles = obstacles.filter((obstacle) => obstacle.y < canvas.height);
            obstacles.forEach((obstacle) => {
                obstacle.y += obstacleSpeed;

                // –•“Ø—Ä–¥—ç–≥ —ç—Å—ç—Ö–∏–π–≥ —à–∞–ª–≥–∞—Ö
                if (
                    rocket.x < obstacle.x + obstacle.width &&
                    rocket.x + rocket.width > obstacle.x &&
                    rocket.y < obstacle.y + obstacle.height &&
                    rocket.y + rocket.height > obstacle.y
                ) {
                    gameOver = true;
                    alert(`–¢–æ–≥–ª–æ–æ–º –¥—É—É—Å–ª–∞–∞! –¢–∞–Ω—ã –æ–Ω–æ–æ: ${score}`);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –°–∞–Ω—Å—Ä—ã–Ω —Ö”©–ª”©–≥ –∑—É—Ä–∞—Ö
            ctx.font = `${rocket.width}px Arial`;
            ctx.fillText("üöÄ", rocket.x, rocket.y);

            // –°–∞–∞–¥ –±—ç—Ä—Ö—à—ç—ç–ª –∑—É—Ä–∞—Ö
            obstacles.forEach((obstacle) => {
                ctx.font = `${obstacle.width}px Arial`;
                ctx.fillText("‚òÑÔ∏è", obstacle.x, obstacle.y);
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
