<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Rocket Game</title>
  <style>
    :root {
      --bg:#000000;
      --card:#121212; 
      --card-edge:#1a1a1a;
      --txt:#e0e0e0; 
      --muted:#9e9e9e;
      --accent:#ffd54a; 
      --accent-dark:#ffb300;
      --accent2:#58d3ff;
      --menu-bg:#0a0a0ab3;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--txt); 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      height: 100vh;
      touch-action: manipulation;
    }
    
    /* Main container */
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg);
    }
    
    /* Top bar */
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--card-edge);
      z-index: 10;
      transition: all 0.3s ease;
    }
    
    #coinsDisplay {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--card);
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: 600;
    }
    
    #coinsDisplay img {
      width: 20px;
      height: 20px;
      transition: transform 0.2s ease;
    }
    
    #userInfo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    #userPhoto {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
      transition: transform 0.2s ease;
    }
    
    /* Content area */
    #mainContent {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    
    /* Rocket display area */
    #rocketDisplay {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    #equippedRocket {
      width: 180px;
      height: 180px;
      background-color: #1a1a1a;
      border-radius: 24px;
      border: 2px dashed #333;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    #equippedRocket:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 213, 74, 0.3);
    }
    
    #equippedRocket img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    
    /* Bottom menu */
    #bottomMenu {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: var(--menu-bg);
      border-top: 1px solid #333;
      transition: all 0.3s ease;
    }
    
    .menuButton {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: var(--muted);
      font-size: 12px;
      background: none;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
    }
    
    .menuButton.active {
      color: var(--accent);
    }
    
    .menuButton .icon {
      background: var(--card);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
    }
    
    .menuButton:hover .icon {
      transform: translateY(-5px);
    }
    
    .menuButton.active .icon {
      background: linear-gradient(45deg, var(--accent-dark), var(--accent));
      color: #2b1900;
      transform: translateY(-5px);
    }
    
    /* Game canvas */
    #gameCanvas { 
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 15;
    }
    
    /* Screens */
    .screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      z-index: 20;
      padding: 20px;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }
    
    .screen.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Leaderboard styles */
    #leaderboardScreen {
      display: flex;
      flex-direction: column;
    }
    
    #boardCard {
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      flex: 1;
      overflow-y: auto;
      transform: scale(0.95);
      transition: all 0.3s ease;
    }
    
    #boardCard:hover {
      transform: scale(1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #333;
      transition: all 0.2s ease;
    }
    
    tr:hover td {
      background: rgba(255,255,255,0.03);
    }
    
    th {
      color: var(--txt);
      font-size: 14px;
      text-transform: uppercase;
    }
    
    td.rank {
      width: 56px;
      text-align: center;
      color: var(--accent2);
    }
    
    td.score {
      font-weight: 700;
    }
    
    .top1 .score { color: var(--accent) }
    .top2 .score { color: var(--accent2) }
    .top3 .score { color: #ffc9a8 }
    
    .footerRow {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 14px;
    }
    
    .backButton {
      background: #333;
      color: var(--txt);
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .backButton:hover {
      background: #444;
      transform: translateY(-2px);
    }
    
    /* Items Panel */
    #inventoryScreen {
      display: flex;
      flex-direction: column;
    }
    
    #itemsGrid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
    
    .itemCard {
      background: var(--card);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid transparent;
    }
    
    .itemCard:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-color: var(--accent);
    }
    
    .itemCard.equipped {
      border-color: var(--accent);
      background: rgba(255, 213, 74, 0.1);
    }
    
    .itemImage {
      width: 80px;
      height: 80px;
      background-color: #1a1a1a;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    
    .itemImage img {
      max-width: 90%;
      max-height: 90%;
    }
    
    .itemName {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .itemPrice {
      color: var(--accent);
      font-size: 12px;
    }
    
    /* Game Over Effect */
    .game-over-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 30;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    .game-over-effect.show {
      opacity: 1;
      pointer-events: auto;
    }
    
    .game-over-message {
      background: var(--card);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 80%;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }
    
    .game-over-effect.show .game-over-message {
      transform: scale(1);
    }
    
    .game-over-message h2 {
      color: var(--accent);
      margin-bottom: 15px;
    }
    
    .game-over-message p {
      margin-bottom: 20px;
    }
    
    .restartButton {
      background: linear-gradient(45deg, var(--accent-dark), var(--accent);
      color: #2b1900;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .restartButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 179, 0, 0.4);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Top bar -->
    <div id="topBar">
      <div id="coinsDisplay">
        <img src="assets/coin.png" alt="Coins">
        <span id="coinsCount">0</span>
      </div>
      <div id="userInfo">
        <span id="userName">Guest</span>
        <img id="userPhoto" src="https://placehold.co/100x100" alt="User">
      </div>
    </div>
    
    <!-- Main content area -->
    <div id="mainContent">
      <div id="rocketDisplay">
        <div id="equippedRocket">
          <img src="assets/rocket.png" alt="Equipped Rocket">
        </div>
      </div>
    </div>
    
    <!-- Bottom navigation menu -->
    <div id="bottomMenu">
      <button class="menuButton active" data-screen="home">
        <div class="icon">üè†</div>
        <span>Home</span>
      </button>
      <button class="menuButton" data-screen="play">
        <div class="icon">üöÄ</div>
        <span>Play</span>
      </button>
      <button class="menuButton" data-screen="inventory">
        <div class="icon">üéí</div>
        <span>Items</span>
      </button>
      <button class="menuButton" data-screen="leaderboard">
        <div class="icon">üèÜ</div>
        <span>Top</span>
      </button>
    </div>
    
    <!-- Game canvas (hidden by default) -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Leaderboard Screen -->
    <div id="leaderboardScreen" class="screen">
      <div id="boardCard">
        <h2>üèÜ Leaderboard</h2>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Coins</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody">
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
      <div class="footerRow">
        <button class="backButton" data-screen="home">‚¨Ö Back</button>
      </div>
    </div>
    
    <!-- Inventory Screen -->
    <div id="inventoryScreen" class="screen">
      <h2 style="margin-bottom: 20px;">üéí Your Inventory</h2>
      <div id="itemsGrid">
        <!-- Items will be added dynamically -->
      </div>
      <div class="footerRow">
        <button class="backButton" data-screen="home">‚¨Ö Back</button>
      </div>
    </div>
    
    <!-- Game Over Effect -->
    <div id="gameOverEffect" class="game-over-effect">
      <div class="game-over-message">
        <h2>Game Over!</h2>
        <p>You collected <span id="finalCoins">0</span> coins this round!</p>
        <p>Total coins: <span id="totalCoins">0</span></p>
        <button class="restartButton" id="restartButton">Play Again</button>
      </div>
    </div>
  </div>

  <script type="module">
    /* ===== Firebase ===== */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, child, update } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeD_9k4rfspxHa_T8KAZRhkPT_deFP-OA",
      authDomain: "ballonyup.firebaseapp.com",
      databaseURL: "https://ballonyup-default-rtdb.firebaseio.com",
      projectId: "ballonyup",
      storageBucket: "ballonyup.firebasestorage.app",
      messagingSenderId: "641854409703",
      appId: "1:641854409703:web:69933dac88bc7184874b42",
      measurementId: "G-94EH113TS5"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    /* ===== Game Variables ===== */
    let currentUser = "Guest";
    let running = false;
    let gameCoins = 0;
    let totalCoins = 0;
    let lastSwipeTime = 0;
    const swipeCooldown = 200;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Game objects
    let rocket = { x: 0, y: 0, w: 100, h: 100 };
    let obstacles = [];
    let coins = [];
    const stars = [];
    
    // Sample items data
    const inventoryItems = [
      { id: 'rocket1', name: "Basic Rocket", image: "assets/rocket.png", price: 0, equipped: true },
      { id: 'rocket2', name: "Golden Rocket", image: "assets/rocket_gold.png", price: 1000, equipped: false },
      { id: 'rocket3', name: "Silver Rocket", image: "assets/rocket_silver.png", price: 500, equipped: false },
    ];

    /* ===== Initialization ===== */
    document.addEventListener('DOMContentLoaded', async () => {
      await initGame();
    });

    async function initGame() {
      // Initialize assets
      loadAssets();
      
      // Initialize game elements
      initializeStars();
      await initTelegramUser();
      await loadUserData();
      
      // Setup UI and controls
      setupMenuSystem();
      setupGameControls();
      setupInventory();
      resizeCanvas();
      
      // Start with home screen
      showScreen('home');
      
      // Update initial coins display
      updateCoinDisplay();
    }

    function loadAssets() {
      const equippedItem = inventoryItems.find(item => item.equipped);
      rocketImg = new Image();
      obstacleImg = new Image();
      coinImg = new Image();
      rocketImg.src = equippedItem ? equippedItem.image : "assets/rocket.png";
      obstacleImg.src = "assets/obstacle.png";
      coinImg.src = "assets/coin.png";
    }

    /* ===== Menu System ===== */
    function setupMenuSystem() {
      const menuButtons = document.querySelectorAll('.menuButton');
      menuButtons.forEach(button => {
        button.addEventListener('click', () => {
          const screen = button.getAttribute('data-screen');
          
          // Highlight active button
          menuButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          
          // Handle screen transitions
          if (screen === 'play') {
            startGame();
          } else {
            showScreen(screen);
          }
        });
      });
      
      // Back buttons
      document.querySelectorAll('.backButton').forEach(button => {
        button.addEventListener('click', () => {
          showScreen('home');
          document.querySelector('.menuButton[data-screen="home"]').classList.add('active');
        });
      });
      
      // Restart button
      document.getElementById('restartButton').addEventListener('click', () => {
        document.getElementById('gameOverEffect').classList.remove('show');
        startGame();
      });
    }
    
    function showScreen(screenName) {
      // Hide all screens
      document.querySelectorAll('.screen').forEach(s => {
        s.style.display = 'none';
        s.classList.remove('active');
      });
      
      // Show menu bars
      document.getElementById('topBar').style.display = 'flex';
      document.getElementById('mainContent').style.display = 'flex';
      document.getElementById('bottomMenu').style.display = 'flex';
      
      // Show specific screen with animation
      if (['leaderboard', 'inventory'].includes(screenName)) {
        const screen = document.getElementById(screenName + 'Screen');
        screen.style.display = 'flex';
        setTimeout(() => screen.classList.add('active'), 10);
        
        if (screenName === 'leaderboard') {
          showLeaderboard();
        }
      }
    }

    function setupInventory() {
      const itemsGrid = document.getElementById('itemsGrid');
      itemsGrid.innerHTML = '';
      
      inventoryItems.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = `itemCard ${item.equipped ? 'equipped' : ''}`;
        itemElement.dataset.id = item.id;
        itemElement.innerHTML = `
          <div class="itemImage">
            <img src="${item.image}" alt="${item.name}" onerror="this.style.display='none'">
          </div>
          <div class="itemName">${item.name}</div>
          <div class="itemPrice">${item.price > 0 ? item.price + ' coins' : 'FREE'}</div>
        `;
        
        itemElement.addEventListener('click', () => equipItem(item));
        itemsGrid.appendChild(itemElement);
      });
    }
    
    async function equipItem(item) {
      // If not equipped and can't afford, show message
      if (!item.equipped && item.price > totalCoins) {
        alert(`You need ${item.price} coins to unlock this!`);
        return;
      }
      
      // Unequip current item
      inventoryItems.forEach(i => i.equipped = false);
      
      // Equip new item
      item.equipped = true;
      
      // Update rocket image
      const rocketImg = document.querySelector('#equippedRocket img');
      rocketImg.src = item.image;
      
      // Update inventory display
      setupInventory();
      
      // Update game rocket if playing
      if (running) {
        rocketImg.src = item.image;
        const img = new Image();
        img.src = item.image;
        img.onload = () => {
          rocketImg = img;
        };
      }
      
      // Save equipped state
      await saveUserData();
    }

    /* ===== Game Functions ===== */
    function startGame() {
      // Reset game coins
      gameCoins = 0;
      
      // Hide menu UI and show canvas
      document.getElementById('topBar').style.display = 'none';
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('bottomMenu').style.display = 'none';
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      canvas.style.display = 'block';
      
      // Clear game objects
      obstacles = [];
      coins = [];
      
      // Position rocket at bottom center
      const equippedItem = inventoryItems.find(item => item.equipped);
      rocket = {
        x: canvas.width/2 - 50,
        y: canvas.height - 150,
        w: 100,
        h: 100
      };
      
      // Load equipped rocket image
      rocketImg = new Image();
      rocketImg.src = equippedItem ? equippedItem.image : "assets/rocket.png";
      
      // Start game loop
      running = true;
      lastFrameTime = performance.now();
      requestAnimationFrame(gameLoop);
    }
    
    function gameLoop(timestamp) {
      if (!running) return;
      
      updateGame(timestamp);
      renderGame();
      requestAnimationFrame(gameLoop);
    }
    
    function updateGame(timestamp) {
      // Update stars (background)
      updateStars();
      
      // Spawn objects
      if (Math.random() < 0.005) spawnObstacle();
      if (Math.random() < 0.01) spawnCoin();
      
      // Update obstacles
      for (const o of obstacles) {
        o.y += 2;
        o.rotation += o.rotationSpeed * 0.05;
      }
      obstacles = obstacles.filter(o => o.y < canvas.height + o.h + 40);
      
      // Update coins
      for (const c of coins) {
        c.y += 1.5;
      }
      coins = coins.filter(c => c.y < canvas.height + c.h + 22);
      
      // Check collisions
      checkCollisions();
    }
    
    function renderGame() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw stars (background)
      drawStars();
      
      // Draw obstacles with rotation
      for (const o of obstacles) {
        if (obstacleImg.complete) {
          ctx.save();
          ctx.translate(o.x + o
