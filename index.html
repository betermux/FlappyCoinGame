<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bird Drop Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Гол тоглоомын контейнер -->
  <div id="gameContainer">
    <!-- Гол bird зураг -->
    <img id="bigBird" src="bird.png" alt="Bird">

    <!-- Доод цэс -->
    <div id="menu">
      <button class="menu-btn" id="btn1"><img src="icon1.png" alt="Btn1"></button>
      <button class="menu-btn" id="btn2"><img src="icon2.png" alt="Btn2"></button>
      <button class="menu-btn" id="btn3" id="playBtn"><img src="play.png" alt="Play"></button>
      <button class="menu-btn" id="btn4"><img src="icon4.png" alt="Btn4"></button>
      <button class="menu-btn" id="btn5"><img src="icon5.png" alt="Btn5"></button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
</body>
</html>
