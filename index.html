<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bird Drop Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Гол тоглоомын контейнер -->
  <div id="gameContainer">
    <!-- Гол bird зураг -->
    <img id="bigBird" src="assets/bird.png" alt="Bird">

    <!-- Доод цэс -->
    <div id="menu">
      <button class="menu-btn" id="btn1"><img src="assets/skins.png" alt="Skins"></button>
      <button class="menu-btn" id="btn2"><img src="assets/shop.png" alt="Shop"></button>
      <button class="menu-btn" id="btn3"><img src="assets/play.png" alt="Play"></button>
      <button class="menu-btn" id="btn4"><img src="assets/leaderboard.png" alt="Leaderboard"></button>
      <button class="menu-btn" id="btn5"><img src="assets/upgrade.png" alt="Upgrade"></button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
</body>
</html>
