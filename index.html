<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Rocket Game</title>
  <style>
    :root {
      --bg:#000000; /* Dark black UI */
      --card:#121212; 
      --card-edge:#1a1a1a;
      --txt:#e0e0e0; 
      --muted:#9e9e9e;
      --accent:#ffd54a; 
      --accent-dark:#ffb300;
      --accent2:#58d3ff;
      --menu-bg:#0a0a0ab3;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--txt); 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      height: 100vh;
      touch-action: manipulation;
    }
    
    /* Main container */
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg);
    }
    
    /* Top bar */
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--card-edge);
      z-index: 10;
    }
    
    #coinsDisplay {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--card);
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: 600;
    }
    
    #coinsDisplay img {
      width: 20px;
      height: 20px;
    }
    
    #userInfo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    #userPhoto {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }
    
    /* Content area */
    #mainContent {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    
    /* Rocket display area - normal size */
    #rocketDisplay {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    #equippedRocket {
      width: 180px;
      height: 180px;
      background-color: #1a1a1a;
      border-radius: 24px;
      border: 2px dashed #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #equippedRocket img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }
    
    /* Bottom menu */
    #bottomMenu {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: var(--menu-bg);
      border-top: 1px solid #333;
    }
    
    .menuButton {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: var(--muted);
      font-size: 12px;
      background: none;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    .menuButton.active {
      color: var(--accent);
    }
    
    .menuButton .icon {
      background: var(--card);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .menuButton.active .icon {
      background: linear-gradient(45deg, var(--accent-dark), var(--accent));
      color: #2b1900;
    }
    
    /* Game canvas */
    #gameCanvas { 
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 15;
    }
    
    /* Screens */
    .screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      z-index: 20;
      padding: 20px;
      overflow-y: auto;
    }
    
    /* Leaderboard styles */
    #leaderboardScreen {
      display: flex;
      flex-direction: column;
    }
    
    #boardCard {
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      flex: 1;
      overflow-y: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    
    th {
      color: var(--txt);
      font-size: 14px;
      text-transform: uppercase;
    }
    
    td.rank {
      width: 56px;
      text-align: center;
      color: var(--accent2);
    }
    
    td.score {
      font-weight: 700;
    }
    
    .top1 .score { color: var(--accent) }
    .top2 .score { color: var(--accent2) }
    .top3 .score { color: #ffc9a8 }
    
    .footerRow {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 14px;
    }
    
    .backButton {
      background: #333;
      color: var(--txt);
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Top bar -->
    <div id="topBar">
      <div id="coinsDisplay">
        <img src="assets/coin.png" alt="Coins">
        <span id="coinsCount">0</span>
      </div>
      <div id="userInfo">
        <span id="userName">Guest</span>
        <img id="userPhoto" src="https://placehold.co/100x100" alt="User">
      </div>
    </div>
    
    <!-- Main content area -->
    <div id="mainContent">
      <div id="rocketDisplay">
        <div id="equippedRocket">
          <img src="assets/rocket.png" alt="Equipped Rocket">
        </div>
      </div>
    </div>
    
    <!-- Bottom navigation menu -->
    <div id="bottomMenu">
      <button class="menuButton active" data-screen="home">
        <div class="icon">üè†</div>
        <span>Home</span>
      </button>
      <button class="menuButton" data-screen="shop">
        <div class="icon">üöÄ</div>
        <span>Play</span>
      </button>
      <button class="menuButton" data-screen="inventory">
        <div class="icon">üéí</div>
        <span>Items</span>
      </button>
      <button class="menuButton" data-screen="leaderboard">
        <div class="icon">üèÜ</div>
        <span>Top</span>
      </button>
    </div>
    
    <!-- Game canvas (hidden by default) -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Leaderboard Screen -->
    <div id="leaderboardScreen" class="screen">
      <div id="boardCard">
        <h2>üèÜ Leaderboard</h2>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody">
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
      <div class="footerRow">
        <button id="backHome" class="backButton">‚¨Ö Back</button>
      </div>
    </div>
  </div>
  
  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <script type="module">
    /* ===== Firebase ===== */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, child } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeD_9k4rfspxHa_T8KAZRhkPT_deFP-OA",
      authDomain: "ballonyup.firebaseapp.com",
      databaseURL: "https://ballonyup-default-rtdb.firebaseio.com",
      projectId: "ballonyup",
      storageBucket: "ballonyup.firebasestorage.app",
      messagingSenderId: "641854409703",
      appId: "1:641854409703:web:69933dac88bc7184874b42",
      measurementId: "G-94EH113TS5"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    /* ===== Game Variables ===== */
    let currentUser = "Guest";
    let running = false;
    let score = 0;
    let coinsCount = 0; // Reset all coins
    let lastSwipeTime = 0;
    const swipeCooldown = 200; // ms
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Game objects
    let rocket = { x: 0, y: 0, w: 100, h: 100 };
    let obstacles = [];
    let coins = [];
    const stars = [];
    
    // Assets
    const rocketImg = new Image();
    const obstacleImg = new Image();
    const coinImg = new Image();

    /* ===== Initialization ===== */
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize assets
      rocketImg.src = "assets/rocket.png";
      obstacleImg.src = "assets/obstacle.png";
      coinImg.src = "assets/coin.png";
      
      // Initialize game elements
      initializeStars();
      setupMenuSystem();
      setupGameControls();
      await initTelegramUser();
      resizeCanvas();
      
      // Start with home screen
      showScreen('home');
    });

    /* ===== Menu System ===== */
    function setupMenuSystem() {
      // Menu buttons
      const menuButtons = document.querySelectorAll('.menuButton');
      menuButtons.forEach(button => {
        button.addEventListener('click', () => {
          const screen = button.getAttribute('data-screen');
          
          // Highlight active button
          menuButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          
          // Handle screen transitions
          if (screen === 'shop') {
            startGame();
          } else {
            showScreen(screen);
          }
        });
      });
      
      // Back buttons
      document.querySelectorAll('.backButton').forEach(button => {
        button.addEventListener('click', () => {
          showScreen('home');
          menuButtons.forEach(btn => btn.classList.remove('active'));
          document.querySelector('.menuButton[data-screen="home"]').classList.add('active');
        });
      });
    }
    
    function showScreen(screenName) {
      // Hide all screens and show requested one
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      document.getElementById('topBar').style.display = 'flex';
      document.getElementById('mainContent').style.display = 'flex';
      document.getElementById('bottomMenu').style.display = 'flex';
      
      if (screenName === 'leaderboard') {
        document.getElementById('leaderboardScreen').style.display = 'flex';
        showLeaderboard();
      }
    }

    /* ===== Game Functions ===== */
    function startGame() {
      // Hide menu UI and show canvas
      document.getElementById('topBar').style.display = 'none';
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('bottomMenu').style.display = 'none';
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      canvas.style.display = 'block';
      
      // Initialize game state
      score = 0;
      obstacles = [];
      coins = [];
      
      // Position rocket at bottom center
      rocket = {
        x: canvas.width/2 - 50,
        y: canvas.height - 150,
        w: 100,
        h: 100
      };
      
      // Start game loop
      running = true;
      requestAnimationFrame(gameLoop);
    }
    
    function endGame() {
      running = false;
      showScreen('home');
      saveScore();
    }
    
    function initializeStars() {
      for (let i = 0; i < 80; i++) {
        stars.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          r: Math.random() * 2 + 0.6,
          s: 0.5 + Math.random() * 1.6
        });
      }
    }
    
    function gameLoop() {
      if (!running) return;
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw stars (background)
      ctx.fillStyle = "#fff";
      for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Spawn objects (slower rate)
      if (Math.random() < 0.005) spawnObstacle(); // Slower obstacle spawn
      if (Math.random() < 0.01) spawnCoin(); // Slower coin spawn
      
      // Update and draw obstacles (slower movement)
      for (const o of obstacles) { 
        o.y += 2; // Slower obstacle speed
        if (obstacleImg.complete) {
          ctx.save();
          ctx.translate(o.x + o.w / 2, o.y + o.h / 2);
          ctx.rotate(o.rotation);
          ctx.drawImage(obstacleImg, -o.w / 2, -o.h / 2, o.w, o.h);
          ctx.restore();
        }
      }
      obstacles = obstacles.filter(o => o.y < canvas.height + o.h + 40);
      
      // Update and draw coins
      for (const c of coins) { 
        c.y += 1.5; // Slower coin speed
        if (coinImg.complete) ctx.drawImage(coinImg, c.x, c.y, c.w, c.h);
      }
      coins = coins.filter(c => c.y < canvas.height + c.h + 22);
      
      // Draw rocket
      if (rocketImg.complete) ctx.drawImage(rocketImg, rocket.x, rocket.y, rocket.w, rocket.h);
      
      // Check collisions
      for (const o of obstacles) {
        if (checkCollision(rocket, o)) {
          endGame();
          return;
        }
      }
      
      // Check coin collection (1 coin per collect)
      for (let i = coins.length - 1; i >= 0; i--) {
        if (checkCollision(rocket, coins[i])) {
          coins.splice(i, 1);
          score++;
          coinsCount += 1; // 1 coin per collect
          document.getElementById('coinsCount').textContent = coinsCount;
          saveUserCoins();
        }
      }
      
      // Draw score
      ctx.fillStyle = "#eaf2ff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 12, 28);
      
      requestAnimationFrame(gameLoop);
    }
    
    function spawnObstacle() {
      const size = 72;
      obstacles.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        w: size,
        h: size,
        rotation: 0,
        rotationSpeed: (Math.random() - 0.5) * 0.05
      });
    }
    
    function spawnCoin() {
      const size = 44;
      coins.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        w: size,
        h: size
      });
    }
    
    function setupGameControls() {
      let touchStartX = null;
      
      // Swipe controls
      canvas.addEventListener('touchstart', e => {
        const now = Date.now();
        if (now - lastSwipeTime < swipeCooldown) return;
        lastSwipeTime = now;
        touchStartX = e.touches[0].clientX;
      }, { passive: true });
      
      canvas.addEventListener('touchend', e => {
        if (!touchStartX) return;
        const touchEndX = e.changedTouches[0].clientX;
        const deltaX = touchEndX - touchStartX;
        
        if (deltaX > 50) { // Swipe right
          rocket.x = Math.min(rocket.x + 100, canvas.width - rocket.w);
        } else if (deltaX < -50) { // Swipe left
          rocket.x = Math.max(rocket.x - 100, 0);
        }
        
        touchStartX = null;
      }, { passive: true });
      
      window.addEventListener('resize', resizeCanvas);
    }
    
    function checkCollision(a, b) {
      const padding = 15;
      return a.x + padding < b.x + b.w - padding && 
             a.x + a.w - padding > b.x + padding && 
             a.y + padding < b.y + b.h - padding && 
             a.y + a.h - padding > b.y + padding;
    }
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if (running) {
        rocket.y = canvas.height - 150;
        rocket.x = Math.min(rocket.x, canvas.width - rocket.w);
      }
    }
    
    /* ===== Firebase Functions ===== */
    async function initTelegramUser() {
      const tg = window.Telegram?.WebApp;
      tg?.expand();
      const user = tg?.initDataUnsafe?.user;
      if (user) {
        currentUser = user.username || [user.first_name, user.last_name].filter(Boolean).join(" ");
        document.getElementById('userName').textContent = currentUser;
        if (user.photo_url) document.getElementById('userPhoto').src = user.photo_url;
      }
    }
    
    async function saveScore() {
      try {
        const scoresRef = ref(db, "scores");
        await push(scoresRef, { 
          username: currentUser, 
          score, 
          coins: coinsCount,
          createdAt: new Date().toISOString() 
        });
      } catch (error) {
        console.error("Error saving score:", error);
      }
    }
    
    async function saveUserCoins() {
      try {
        const coinsRef = ref(db, `users/${currentUser}/coins`);
        await set(coinsRef, coinsCount);
      } catch (error) {
        console.error("Error saving coins:", error);
      }
    }
    
    async function showLeaderboard() {
      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = '<tr><td colspan="3" style="padding: 16px; text-align: center;">Loading...</td></tr>';
      
      try {
        const snapshot = await get(child(ref(db), "scores"));
        if (!snapshot.exists()) {
          tbody.innerHTML = '<tr><td colspan="3" style="padding: 16px; text-align: center;">No scores yet</td></tr>';
          return;
        }
        
        // Aggregate scores by user (1 coin = 1 point)
        const userScores = new Map();
        const scores = snapshot.val();
        
        for (const key in scores) {
          const entry = scores[key];
          const username = entry.username || "Guest";
          const points = entry.coins || 0; // 1 coin = 1 point
          
          if (userScores.has(username)) {
            userScores.set(username, userScores.get(username) + points);
          } else {
            userScores.set(username, points);
          }
        }
        
        // Sort by score (descending)
        const sorted = Array.from(userScores.entries()).sort((a, b) => b[1] - a[1]);
        
        // Populate table
        tbody.innerHTML = '';
        sorted.forEach(([username, points], index) => {
          const row = document.createElement('tr');
          if (index < 3) row.classList.add(`top${index+1}`);
          
          row.innerHTML = `
            <td class="rank">${index + 1}</td>
            <td>${username}</td>
            <td class="score">${points}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading leaderboard:", error);
        tbody.innerHTML = '<tr><td colspan="3" style="padding: 16px; color: #ff6b6b; text-align: center;">Error loading leaderboard</td></tr>';
      }
    }
  </script>
</body>
</html>
