<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Rocket Game</title>
  <style>
    :root {
      --bg:#0b0f1a; 
      --card:#1a2036; 
      --card-edge:#242d49;
      --txt:#eaf2ff; 
      --muted:#9fb3ce;
      --accent:#ffd54a; 
      --accent-dark:#ffb300;
      --accent2:#58d3ff;
      --menu-bg:#0f1526b3;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(1200px 800px at 70% -10%, #16213e 0%, #0b0f1a 55%, #090d16 100%);
      color: var(--txt); 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      height: 100vh;
      touch-action: none;
    }
    
    /* Performance optimizations */
    canvas {
      will-change: transform;
      image-rendering: optimizeSpeed;
    }
    
    /* Main container */
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    /* Top bar */
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: linear-gradient(180deg, #0f1430aa, #0c1126aa);
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    
    #coinsDisplay {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--card-edge);
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 2px 8px #00000040;
    }
    
    #coinsDisplay img {
      width: 20px;
      height: 20px;
    }
    
    #userInfo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    #userPhoto {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }
    
    /* Content area */
    #mainContent {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    
    /* Rocket display area - made 4x smaller */
    #rocketDisplay {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    #equippedRocket {
      width: 60px;  /* Reduced from 240px */
      height: 60px; /* Reduced from 240px */
      background-color: #1e264055;
      border-radius: 12px;
      border: 1px dashed #3a4566;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #equippedRocket img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }
    
    /* Bottom menu */
    #bottomMenu {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: var(--menu-bg);
      backdrop-filter: blur(8px);
      border-top: 1px solid #2a3650;
    }
    
    .menuButton {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: var(--muted);
      font-size: 12px;
      background: none;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    .menuButton.active {
      color: var(--accent);
    }
    
    .menuButton .icon {
      background: var(--card);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.2s;
    }
    
    .menuButton.active .icon {
      background: linear-gradient(45deg, var(--accent-dark), var(--accent));
      color: #2b1900;
      box-shadow: 0 4px 12px #ffb30052;
    }
    
    /* Game canvas */
    #gameCanvas { 
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 15;
    }
    
    /* Screens */
    .screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, #0a0f1ab3, #0a0f1acc);
      backdrop-filter: blur(12px);
      z-index: 20;
      padding: 20px;
      overflow-y: auto;
    }
    
    /* Leaderboard styles */
    #leaderboardScreen {
      display: flex;
      flex-direction: column;
    }
    
    #boardCard {
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 16px 48px #0009;
      flex: 1;
      overflow-y: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #1d2740;
    }
    
    th {
      color: #cfe1ff;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: .6px;
    }
    
    td.rank {
      width: 56px;
      text-align: center;
      color: #7ec1ff;
    }
    
    td.score {
      font-weight: 700;
      color: #fff;
    }
    
    .top1 .score { color: #ffd54a }
    .top2 .score { color: #c0e1ff }
    .top3 .score { color: #ffc9a8 }
    
    .footerRow {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 14px;
    }
    
    .backButton {
      background: #ffffff14;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Top bar -->
    <div id="topBar">
      <div id="coinsDisplay">
        <img src="assets/coin.png" alt="Coins">
        <span id="coinsCount">0</span>
      </div>
      <div id="userInfo">
        <span id="userName">Guest</span>
        <img id="userPhoto" src="https://placehold.co/100x100" alt="User">
      </div>
    </div>
    
    <!-- Main content area -->
    <div id="mainContent">
      <div id="rocketDisplay">
        <div id="equippedRocket">
          <img src="assets/rocket.png" alt="Equipped Rocket">
        </div>
      </div>
    </div>
    
    <!-- Bottom navigation menu -->
    <div id="bottomMenu">
      <button class="menuButton active" data-screen="home">
        <div class="icon">üè†</div>
        <span>Home</span>
      </button>
      <button class="menuButton" data-screen="shop">
        <div class="icon">üöÄ</div>
        <span>Play</span>
      </button>
      <button class="menuButton" data-screen="inventory">
        <div class="icon">üéí</div>
        <span>Items</span>
      </button>
      <button class="menuButton" data-screen="leaderboard">
        <div class="icon">üèÜ</div>
        <span>Top</span>
      </button>
    </div>
    
    <!-- Game canvas (hidden by default) -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Leaderboard Screen -->
    <div id="leaderboardScreen" class="screen">
      <div id="boardCard">
        <h2>üèÜ Leaderboard</h2>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody">
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
      <div class="footerRow">
        <button id="backHome" class="backButton">‚¨Ö Back</button>
      </div>
    </div>
    
    <!-- Inventory Screen -->
    <div id="inventoryScreen" class="screen">
      <h2>Inventory</h2>
      <p>Your collected items will appear here</p>
      <div class="footerRow">
        <button class="backButton" data-screen="home">‚¨Ö Back</button>
      </div>
    </div>
    
    <!-- Shop Screen -->
    <div id="shopScreen" class="screen">
      <h2>Shop</h2>
      <p>Items available for purchase</p>
      <div class="footerRow">
        <button class="backButton" data-screen="home">‚¨Ö Back</button>
      </div>
    </div>
  </div>
  
  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <script type="module">
    /* ===== Firebase ===== */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, child } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeD_9k4rfspxHa_T8KAZRhkPT_deFP-OA",
      authDomain: "ballonyup.firebaseapp.com",
      databaseURL: "https://ballonyup-default-rtdb.firebaseio.com",
      projectId: "ballonyup",
      storageBucket: "ballonyup.firebasestorage.app",
      messagingSenderId: "641854409703",
      appId: "1:641854409703:web:69933dac88bc7184874b42",
      measurementId: "G-94EH113TS5"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    /* ===== Game Variables ===== */
    let currentUser = "Guest";
    let running = false;
    let score = 0;
    let coinsCount = 0;
    let coinsLoaded = false;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Game objects
    let rocket = { x: 0, y: 0, w: 100, h: 100, targetX: 0 };
    let obstacles = [];
    let coins = [];
    const stars = [];
    let lastFrameTime = 0;
    const fixedTimeStep = 1000/60; // 60fps
    
    // Assets
    const rocketImg = new Image();
    const obstacleImg = new Image();
    const coinImg = new Image();

    /* ===== Initialization ===== */
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize assets
      rocketImg.src = "assets/rocket.png";
      obstacleImg.src = "assets/obstacle.png";
      coinImg.src = "assets/coin.png";
      
      // Initialize game elements
      initializeStars();
      setupMenuSystem();
      setupGameControls();
      await initTelegramUser();
      await loadUserCoins(); // Load coins from Firebase
      resizeCanvas();
      
      // Start with home screen (fixes leaderboard auto-opening)
      showScreen('home');
    });

    /* ===== Menu System ===== */
    function setupMenuSystem() {
      // Menu buttons
      const menuButtons = document.querySelectorAll('.menuButton');
      menuButtons.forEach(button => {
        button.addEventListener('click', () => {
          const screen = button.getAttribute('data-screen');
          
          // Highlight active button
          menuButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          
          // Handle screen transitions
          if (screen === 'shop') {
            // Play button clicked - start game immediately
            startGame();
          } else {
            // Show the selected screen
            showScreen(screen);
          }
        });
      });
      
      // Back buttons
      document.querySelectorAll('.backButton').forEach(button => {
        button.addEventListener('click', () => {
          const target = button.getAttribute('data-screen') || 'home';
          showScreen(target);
          
          // Update menu button states
          menuButtons.forEach(btn => btn.classList.remove('active'));
          document.querySelector(`.menuButton[data-screen="${target}"]`).classList.add('active');
        });
      });
    }
    
    function showScreen(screenName) {
      // Hide all screens and show requested one
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      document.getElementById('topBar').style.display = 'flex';
      document.getElementById('mainContent').style.display = 'flex';
      document.getElementById('bottomMenu').style.display = 'flex';
      
      if (screenName === 'leaderboard') {
        document.getElementById('leaderboardScreen').style.display = 'flex';
        showLeaderboard();
      } 
      else if (screenName === 'inventory') {
        document.getElementById('inventoryScreen').style.display = 'flex';
      }
      else if (screenName === 'shop') {
        document.getElementById('shopScreen').style.display = 'flex';
      }
      else {
        // Default home screen
        menuButtons.forEach(btn => btn.classList.remove('active'));
        document.querySelector('.menuButton[data-screen="home"]').classList.add('active');
      }
    }

    /* ===== Game Functions (Optimized) ===== */
    function setupGameControls() {
      // Window resize handler
      window.addEventListener('resize', resizeCanvas);
    }
    
    function startGame() {
      // Hide menu UI and show canvas
      document.getElementById('topBar').style.display = 'none';
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('bottomMenu').style.display = 'none';
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      canvas.style.display = 'block';
      
      // Initialize game state
      score = 0;
      obstacles = [];
      coins = [];
      
      // Position rocket at bottom center
      rocket = {
        x: canvas.width/2 - 50,
        y: canvas.height - 150,
        w: 100,
        h: 100,
        targetX: canvas.width/2 - 50,
        speed: 0.15
      };
      
      // Set up touch controls
      setupTouchControls();
      
      // Start optimized game loop
      lastFrameTime = performance.now();
      running = true;
      requestAnimationFrame(optimizedGameLoop);
    }
    
    function endGame() {
      running = false;
      
      // Show menu UI again
      canvas.style.display = 'none';
      showScreen('home');
      
      // Save score to database
      saveScore();
    }
    
    function initializeStars() {
      for (let i = 0; i < 80; i++) {
        stars.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          r: Math.random() * 2 + 0.6,
          s: 0.5 + Math.random() * 1.6
        });
      }
    }
    
    /* ===== Optimized Game Loop ===== */
    function optimizedGameLoop(currentTime) {
      if (!running) return;
      
      const deltaTime = currentTime - lastFrameTime;
      lastFrameTime = currentTime;
      
      // Process multiple fixed updates if needed
      let numUpdates = 0;
      while (deltaTime > numUpdates * fixedTimeStep && numUpdates < 10) {
        updateGame(fixedTimeStep);
        numUpdates++;
      }
      
      // Smooth rendering
      renderGame();
      
      requestAnimationFrame(optimizedGameLoop);
    }
    
    function updateGame(delta) {
      // Update stars (background)
      for (const s of stars) { 
        s.y += s.s * (delta / 16.67); // Normalized to 60fps
        if (s.y > canvas.height) { 
          s.y = -3; 
          s.x = Math.random() * canvas.width; 
        } 
      }
      
      // Smooth rocket movement
      rocket.x += (rocket.targetX - rocket.x) * rocket.speed * (delta / 16.67);
      
      // Spawn objects at consistent rates
      if (Math.random() < 0.008 * (delta / 16.67)) spawnObstacle();
      if (Math.random() < 0.02 * (delta / 16.67)) spawnCoin();
      
      // Update obstacles
      for (const o of obstacles) {
        o.y += o.vy * (delta / 16.67);
        o.rotation += o.rotationSpeed * (delta / 16.67);
      }
      obstacles = obstacles.filter(o => o.y < canvas.height + o.h + 40);
      
      // Update coins
      for (const c of coins) {
        c.y += c.vy * (delta / 16.67);
      }
      coins = coins.filter(c => c.y < canvas.height + c.h + 22);
      
      // Check collisions
      for (const o of obstacles) {
        if (checkCollision(rocket, o)) {
          endGame();
          return;
        }
      }
      
      // Check for collected coins
      for (let i = coins.length - 1; i >= 0; i--) {
        if (checkCollision(rocket, coins[i])) {
          coins.splice(i, 1);
          score++;
          coinsCount += 10;
          document.getElementById('coinsCount').textContent = coinsCount.toLocaleString();
          saveUserCoins(); // Save coins to Firebase
        }
      }
    }
    
    function renderGame() {
      // Clear canvas efficiently
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw stars (background)
      ctx.fillStyle = "#fff";
      for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Draw obstacles with rotation
      for (const o of obstacles) {
        if (obstacleImg.complete) {
          ctx.save();
          ctx.translate(o.x + o.w / 2, o.y + o.h / 2);
          ctx.rotate(o.rotation);
          ctx.drawImage(obstacleImg, -o.w / 2, -o.h / 2, o.w, o.h);
          ctx.restore();
        }
      }
      
      // Draw coins
      for (const c of coins) {
        if (coinImg.complete) {
          ctx.drawImage(coinImg, c.x, c.y, c.w, c.h);
        }
      }
      
      // Draw rocket
      if (rocketImg.complete) {
        ctx.drawImage(rocketImg, rocket.x, rocket.y, rocket.w, rocket.h);
      }
      
      // Draw score
      ctx.fillStyle = "#eaf2ff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 12, 28);
    }
    
    function spawnObstacle() {
      const size = 72;
      obstacles.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        w: size,
        h: size,
        vy: 3,
        rotation: 0,
        rotationSpeed: (Math.random() - 0.5) * 0.05
      });
    }
    
    function spawnCoin() {
      const size = 44;
      coins.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        w: size,
        h: size,
        vy: 2
      });
    }
    
    function setupTouchControls() {
      let touchStartX = null;
      
      canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        touchStartX = e.touches[0].clientX;
        rocket.targetX = Math.max(0, Math.min(e.touches[0].clientX - rocket.w / 2, canvas.width - rocket.w));
      }, { passive: false });
      
      canvas.addEventListener('touchm ove', e => {
        e.preventDefault();
        rocket.targetX = Math.max(0, Math.min(e.touches[0].clientX - rocket.w / 2, canvas.width - rocket.w));
      }, { passive: false });
      
      canvas.addEventListener('touchend', e => {
        if (touchStartX === null) return;
        touchStartX = null;
      }, { passive: false });
    }
    
    function checkCollision(a, b) {
      const padding = 15;
      const aX = a.x + padding;
      const aY = a.y + padding;
      const aW = a.w - (padding * 2);
      const aH = a.h - (padding * 2);
      
      const bX = b.x + padding;
      const bY = b.y + padding;
      const bW = b.w - (padding * 2);
      const bH = b.h - (padding * 2);
      
      return aX < bX + bW && aX + aW > bX && aY < bY + bH && aY + aH > bY;
    }
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      if (running) {
        // Reposition rocket if game is running
        rocket.y = canvas.height - 150;
        rocket.targetX = Math.min(rocket.targetX, canvas.width - rocket.w);
        rocket.x = Math.min(rocket.x, canvas.width - rocket.w);
      }
    }
    
    /* ===== Firebase Data Handling ===== */
    async function initTelegramUser() {
      const tg = window.Telegram?.WebApp;
      tg?.expand();

      const user = tg?.initDataUnsafe?.user;
      if (user) {
        currentUser = user.username || [user.first_name, user.last_name].filter(Boolean).join(" ");
        document.getElementById('userName').textContent = currentUser;
        if (user.photo_url) {
          document.getElementById('userPhoto').src = user.photo_url;
        }
      }
    }
    
    async function loadUserCoins() {
      if (!currentUser || coinsLoaded) return;
      
      try {
        const snapshot = await get(child(ref(db), "scores"));
        if (snapshot.exists()) {
          const scores = snapshot.val();
          let totalCoins = 0;
          
          for (const key in scores) {
            const entry = scores[key];
            if (entry.username === currentUser) {
              totalCoins += entry.coins || 0;
            }
          }
          
          coinsCount = totalCoins;
          document.getElementById('coinsCount').textContent = coinsCount.toLocaleString();
          coinsLoaded = true;
        }
      } catch (error) {
        console.error("Error loading coins:", error);
      }
    }
    
    async function saveUserCoins() {
      try {
        const scoresRef = ref(db, "scores");
        const newRef = push(scoresRef);
        await set(newRef, { 
          username: currentUser, 
          score, 
          coins: coinsCount,
          createdAt: new Date().toISOString() 
        });
      } catch (error) {
        console.error("Error saving coins:", error);
      }
    }
    
    async function saveScore() {
      try {
        const scoresRef = ref(db, "scores");
        const newRef = push(scoresRef);
        await set(newRef, { 
          username: currentUser, 
          score, 
          coins: coinsCount,
          createdAt: new Date().toISOString() 
        });
      } catch (error) {
        console.error("Error saving score:", error);
      }
    }
    
    /* ===== Leaderboard ===== */
    async function showLeaderboard() {
      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = '<tr><td colspan="3" style="padding: 16px; color: #cfe1ff; text-align: center;">Loading...</td></tr>';
      
      try {
        const snapshot = await get(child(ref(db), "scores"));
        if (!snapshot.exists()) {
          tbody.innerHTML = '<tr><td colspan="3" style="padding: 16px; color: #cfe1ff; text-align: center;">No scores yet</td></tr>';
          return;
        }
        
        // Aggregate scores by user
        const scoresByUser = new Map();
        const scores = snapshot.val();
        
        for (const key in scores) {
          const entry = scores[key];
          const username = entry.username || "Guest";
          
          if (!scoresByUser.has(username)) {
            scoresByUser.set(username, {
              score: entry.score || 0,
              coins: entry.coins || 0
            });
          } else {
            const current = scoresByUser.get(username);
            current.score += entry.score || 0;
            current.coins += entry.coins || 0;
          }
        }
        
        // Sort by score (descending)
        const sorted = Array.from(scoresByUser.entries())
          .sort((a, b) => b[1].score - a[1].score);
        
        // Populate table
        tbody.innerHTML = '';
        sorted.forEach(([username, data], index) => {
          const row = document.createElement('tr');
          if (index === 0) row.classList.add('top1');
          if (index === 1) row.classList.add('top2');
          if (index === 2) row.classList.add('top3');
          
          row.innerHTML = `
            <td class="rank">${index + 1}</td>
            <td>${username}</td>
            <td class="score">${data.score}</td>
          `;
          tbody.appendChild(row);
        });
        
      } catch (error) {
        console.error("Error loading leaderboard:", error);
        tbody.innerHTML = '<tr><td colspan="3" style="padding: 16px; color: #ff6b6b; text-align: center;">Error loading leaderboard</td></tr>';
      }
    }
    
    // Initialize menu buttons reference for global access
    const menuButtons = document.querySelectorAll('.menuButton');
  </script>
