<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FlappyCoinGame</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="gameContainer">
    <!-- Том bird голд харагдана -->
    <img id="bigBird" src="assets/bird.png" alt="Bird" />

    <!-- Доод меню -->
    <nav id="menuBar">
      <button class="menu-btn" id="skinsBtn">
        <img src="assets/skins.png" alt="Skins" />
      </button>
      <button class="menu-btn" id="shopBtn">
        <img src="assets/shop.png" alt="Shop" />
      </button>
      <button class="menu-btn" id="playBtn">
        <img src="assets/play.png" alt="Play" />
      </button>
      <button class="menu-btn" id="upgradeBtn">
        <img src="assets/upgrade.png" alt="Upgrade" />
      </button>
      <button class="menu-btn" id="leaderboardBtn">
        <img src="assets/leaderboard.png" alt="Leaderboard" />
      </button>
    </nav>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
  <script src="menu.js"></script>
</body>
</html>
