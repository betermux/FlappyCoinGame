<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rocket Dodging Game - Mobile</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none; /* –ú—ç–¥—Ä—ç–≥—á—Ç—ç–π –¥—ç–ª–≥—ç—Ü–∏–π–Ω default zoom-–≥ —Ö–æ—Ä–∏–≥–ª–æ–Ω–æ */
        }
        #gameCanvas {
            width: 100vw;
            height: 70vh;
            max-width: 600px;
            max-height: 800px;
            border: 2px solid #fff;
        }
        #score {
            color: white;
            font-size: 5vw;
            margin: 10px;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 15px;
            font-size: 4vw;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: 30%;
            text-align: center;
        }
        button:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="score">–û–Ω–æ–æ: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="leftBtn">–ó“Ø“Ø–Ω</button>
        <button id="rightBtn">–ë–∞—Ä—É—É–Ω</button>
        <button id="upBtn">–î—ç—ç—à</button>
        <button id="downBtn">–î–æ–æ—à</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Canvas-—ã–Ω —Ö—ç–º–∂—ç—ç–≥ —Ç–æ—Ö–∏—Ä—É—É–ª–∞—Ö
        canvas.width = Math.min(window.innerWidth, 600);
        canvas.height = Math.min(window.innerHeight * 0.7, 800);

        let score = 0;
        let gameOver = false;

        // –°–∞–Ω—Å—Ä—ã–Ω —Ö”©–ª”©–≥
        const rocket = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 40,
            speed: 5
        };

        // –°–∞–∞–¥ –±—ç—Ä—Ö—à—ç—ç–ª
        let obstacles = [];
        const obstacleSpeed = 3;
        const obstacleFrequency = 50;
        let frameCount = 0;

        // –ú—ç–¥—Ä—ç–≥—á—Ç—ç–π —É–¥–∏—Ä–¥–ª–∞–≥–∞ –±–æ–ª–æ–Ω —Ç–æ–≤—á–Ω—ã —É–¥–∏—Ä–¥–ª–∞–≥–∞
        let moveLeft = false;
        let moveRight = false;
        let moveUp = false;
        let moveDown = false;

        // –¢–æ–≤—á–Ω—ã event listeners
        document.getElementById('leftBtn').addEventListener('touchstart', () => moveLeft = true);
        document.getElementById('leftBtn').addEventListener('touchend', () => moveLeft = false);
        document.getElementById('rightBtn').addEventListener('touchstart', () => moveRight = true);
        document.getElementById('rightBtn').addEventListener('touchend', () => moveRight = false);
        document.getElementById('upBtn').addEventListener('touchstart', () => moveUp = true);
        document.getElementById('upBtn').addEventListener('touchend', () => moveUp = false);
        document.getElementById('downBtn').addEventListener('touchstart', () => moveDown = true);
        document.getElementById('downBtn').addEventListener('touchend', () => moveDown = false);

        // –ú—ç–¥—Ä—ç–≥—á—Ç—ç–π —Ö”©–¥”©–ª–≥”©”©–Ω–∏–π —É–¥–∏—Ä–¥–ª–∞–≥–∞
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const touchY = (touch.clientY - rect.top) * (canvas.height / rect.height);
            rocket.x = Math.max(0, Math.min(touchX - rocket.width / 2, canvas.width - rocket.width));
            rocket.y = Math.max(0, Math.min(touchY - rocket.height / 2, canvas.height - rocket.height));
        });

        function createObstacle() {
            const size = 30;
            const x = Math.random() * (canvas.width - size);
            obstacles.push({ x: x, y: -size, width: size, height: size });
        }

        function update() {
            if (gameOver) return;

            // –°–∞–Ω—Å—Ä—ã–Ω —Ö”©–ª–≥–∏–π–Ω —Ö”©–¥”©–ª–≥”©”©–Ω (—Ç–æ–≤—á–Ω—ã —É–¥–∏—Ä–¥–ª–∞–≥–∞)
            if (moveLeft && rocket.x > 0) rocket.x -= rocket.speed;
            if (moveRight && rocket.x < canvas.width - rocket.width) rocket.x += rocket.speed;
            if (moveUp && rocket.y > 0) rocket.y -= rocket.speed;
            if (moveDown && rocket.y < canvas.height - rocket.height) rocket.y += rocket.speed;

            // –°–∞–∞–¥ –±—ç—Ä—Ö—à—ç—ç–ª “Ø“Ø—Å–≥—ç—Ö
            frameCount++;
            if (frameCount % obstacleFrequency === 0) {
                createObstacle();
                score++;
                scoreDisplay.textContent = `–û–Ω–æ–æ: ${score}`;
            }

            // –°–∞–∞–¥ –±—ç—Ä—Ö—à—ç—ç–ª–∏–π–Ω —Ö”©–¥”©–ª–≥”©”©–Ω
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
            obstacles.forEach(obstacle => {
                obstacle.y += obstacleSpeed;

                // –•“Ø—Ä–¥—ç–≥ —ç—Å—ç—Ö–∏–π–≥ —à–∞–ª–≥–∞—Ö
                if (
                    rocket.x < obstacle.x + obstacle.width &&
                    rocket.x + rocket.width > obstacle.x &&
                    rocket.y < obstacle.y + obstacle.height &&
                    rocket.y + rocket.height > obstacle.y
                ) {
                    gameOver = true;
                    alert(`–¢–æ–≥–ª–æ–æ–º –¥—É—É—Å–ª–∞–∞! –¢–∞–Ω—ã –æ–Ω–æ–æ: ${score}`);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –°–∞–Ω—Å—Ä—ã–Ω —Ö”©–ª”©–≥ –∑—É—Ä–∞—Ö
            ctx.font = `${rocket.width}px Arial`;
            ctx.fillText('üöÄ', rocket.x, rocket.y);

            // –°–∞–∞–¥ –±—ç—Ä—Ö—à—ç—ç–ª –∑—É—Ä–∞—Ö
            obstacles.forEach(obstacle => {
                ctx.font = `${obstacle.width}px Arial`;
                ctx.fillText('‚òÑÔ∏è', obstacle.x, obstacle.y);
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
