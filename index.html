<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Rocket Game</title>
  <style>
    :root {
      --bg:#000000;
      --card:#121212; 
      --card-edge:#1a1a1a;
      --txt:#e0e0e0; 
      --muted:#9e9e9e;
      --accent:#ffd54a; 
      --accent-dark:#ffb300;
      --accent2:#58d3ff;
      --menu-bg:#0a0a0ab3;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--txt); 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      height: 100vh;
      touch-action: manipulation;
    }
    
    /* Main container */
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg);
    }
    
    /* Top bar */
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--card-edge);
      z-index: 10;
      transition: all 0.3s ease;
    }
    
    #coinsDisplay {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--card);
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: 600;
    }
    
    #coinsDisplay img {
      width: 20px;
      height: 20px;
      transition: transform 0.2s ease;
    }
    
    #userInfo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    #userPhoto {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
      transition: transform 0.2s ease;
    }
    
    /* Content area */
    #mainContent {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    
    /* Rocket display area */
    #rocketDisplay {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    #equippedRocket {
      width: 180px;
      height: 180px;
      background-color: #1a1a1a;
      border-radius: 24px;
      border: 2px dashed #333;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    #equippedRocket:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 213, 74, 0.3);
    }
    
    #equippedRocket img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    
    /* Bottom menu */
    #bottomMenu {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: var(--menu-bg);
      border-top: 1px solid #333;
      transition: all 0.3s ease;
    }
    
    .menuButton {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: var(--muted);
      font-size: 12px;
      background: none;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
    }
    
    .menuButton.active {
      color: var(--accent);
    }
    
    .menuButton .icon {
      background: var(--card);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
    }
    
    .menuButton:hover .icon {
      transform: translateY(-5px);
    }
    
    .menuButton.active .icon {
      background: linear-gradient(45deg, var(--accent-dark), var(--accent));
      color: #2b1900;
      transform: translateY(-5px);
    }
    
    /* Game canvas */
    #gameCanvas { 
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 15;
    }
    
    /* Screens */
    .screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      z-index: 20;
      padding: 20px;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }
    
    .screen.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Leaderboard styles */
    #leaderboardScreen {
      display: flex;
      flex-direction: column;
    }
    
    #boardCard {
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      flex: 1;
      overflow-y: auto;
      transform: scale(0.95);
      transition: all 0.3s ease;
    }
    
    #boardCard:hover {
      transform: scale(1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #333;
      transition: all 0.2s ease;
    }
    
    tr:hover td {
      background: rgba(255,255,255,0.03);
    }
    
    th {
      color: var(--txt);
      font-size: 14px;
      text-transform: uppercase;
    }
    
    td.rank {
      width: 56px;
      text-align: center;
      color: var(--accent2);
    }
    
    td.score {
      font-weight: 700;
    }
    
    .top1 .score { color: var(--accent) }
    .top2 .score { color: var(--accent2) }
    .top3 .score { color: #ffc9a8 }
    
    .footerRow {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 14px;
    }
    
    .backButton {
      background: #333;
      color: var(--txt);
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .backButton:hover {
      background: #444;
      transform: translateY(-2px);
    }
    
    /* Items Panel */
    #inventoryScreen {
      display: flex;
      flex-direction: column;
    }
    
    #itemsGrid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
    
    .itemCard {
      background: var(--card);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid transparent;
    }
    
    .itemCard:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-color: var(--accent);
    }
    
    .itemCard.equipped {
      border-color: var(--accent);
      background: rgba(255, 213, 74, 0.1);
    }
    
    .itemImage {
      width: 80px;
      height: 80px;
      background-color: #1a1a1a;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    
    .itemImage img {
      max-width: 90%;
      max-height: 90%;
    }
    
    .itemName {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .itemPrice {
      color: var(--accent);
      font-size: 12px;
    }
    
    /* Game Over Effect */
    .game-over-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 30;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    .game-over-effect.show {
      opacity: 1;
      pointer-events: auto;
    }
    
    .game-over-message {
      background: var(--card);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 80%;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }
    
    .game-over-effect.show .game-over-message {
      transform: scale(1);
    }
    
    .game-over-message h2 {
      color: var(--accent);
      margin-bottom: 15px;
    }
    
    .game-over-message p {
      margin-bottom: 20px;
    }
    
    .restartButton {
      background: linear-gradient(45deg, var(--accent-dark), var(--accent));
      color: #2b1900;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .restartButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 179, 0, 0.4);
    }
  </style>
</head>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <script type="module">
    /* ===== Firebase ===== */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, child } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeD_9k4rfspxHa_T8KAZRhkPT_deFP-OA",
      authDomain: "ballonyup.firebaseapp.com",
      databaseURL: "https://ballonyup-default-rtdb.firebaseio.com",
      projectId: "ballonyup",
      storageBucket: "ballonyup.firebasestorage.app",
      messagingSenderId: "641854409703",
      appId: "1:641854409703:web:69933dac88bc7184874b42",
      measurementId: "G-94EH113TS5"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    /* ===== Game Variables ===== */
    let currentUser = "Guest";
    let running = false;
    let score = 0;
    let coinsCount = 0;
    let lastSwipeTime = 0;
    const swipeCooldown = 200;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Game objects
    let rocket = { x: 0, y: 0, w: 100, h: 100 };
    let obstacles = [];
    let coins = [];
    const stars = [];
    
    // Sample items data
    const inventoryItems = [
      { id: 1, name: "Basic Rocket", image: "assets/rocket.png", price: 0, equipped: true },
      { id: 2, name: "Golden Rocket", image: "assets/rocket_gold.png", price: 1000 },
      { id: 3, name: "Silver Rocket", image: "assets/rocket_silver.png", price: 500 },
      { id: 4, name: "Blue Rocket", image: "assets/rocket_blue.png", price: 300 },
      { id: 5, name: "Red Rocket", image: "assets/rocket_red.png", price: 400 },
      { id: 6, name: "Green Rocket", image: "assets/rocket_green.png", price: 350 }
    ];

    /* ===== Initialization ===== */
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize assets
      loadAssets();
      
      // Initialize game elements
      initializeStars();
      setupMenuSystem();
      setupGameControls();
      setupInventory();
      await initTelegramUser();
      resizeCanvas();
      
      // Start with home screen
      showScreen('home');
    });

    function loadAssets() {
      rocketImg = new Image();
      obstacleImg = new Image();
      coinImg = new Image();
      rocketImg.src = "assets/rocket.png";
      obstacleImg.src = "assets/obstacle.png";
      coinImg.src = "assets/coin.png";
    }

    /* ===== Menu System ===== */
    function setupMenuSystem() {
      // Menu buttons
      const menuButtons = document.querySelectorAll('.menuButton');
      menuButtons.forEach(button => {
        button.addEventListener('click', () => {
          const screen = button.getAttribute('data-screen');
          
          // Highlight active button
          menuButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          
          // Handle screen transitions
          if (screen === 'shop') {
            startGame();
          } else {
            showScreen(screen);
          }
        });
      });
      
      // Back buttons
      document.querySelectorAll('.backButton').forEach(button => {
        button.addEventListener('click', () => {
          const target = button.getAttribute('data-screen') || 'home';
          showScreen(target);
        });
      });
      
      // Restart button in game over screen
      document.getElementById('restartButton').addEventListener('click', () => {
        document.getElementById('gameOverEffect').classList.remove('show');
        startGame();
      });
    }
    
    function showScreen(screenName) {
      // Hide all screens
      document.querySelectorAll('.screen').forEach(s => {
        s.style.display = 'none';
        s.classList.remove('active');
      });
      
      // Show menu bars
      document.getElementById('topBar').style.display = 'flex';
      document.getElementById('mainContent').style.display = 'flex';
      document.getElementById('bottomMenu').style.display = 'flex';
      
      // Show specific screen with animation
      if (screenName === 'leaderboard') {
        const screen = document.getElementById('leaderboardScreen');
        screen.style.display = 'flex';
        setTimeout(() => screen.classList.add('active'), 10);
        showLeaderboard();
      } 
      else if (screenName === 'inventory') {
        const screen = document.getElementById('inventoryScreen');
        screen.style.display = 'flex';
        setTimeout(() => screen.classList.add('active'), 10);
      }
      else {
        // Default home screen
        menuButtons.forEach(btn => btn.classList.remove('active'));
        document.querySelector('.menuButton[data-screen="home"]').classList.add('active');
      }
    }

    function setupInventory() {
      const itemsGrid = document.getElementById('itemsGrid');
      itemsGrid.innerHTML = '';
      
      inventoryItems.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = `itemCard ${item.equipped ? 'equipped' : ''}`;
        itemElement.innerHTML = `
          <div class="itemImage">
            <img src="${item.image}" alt="${item.name}">
          </div>
          <div class="itemName">${item.name}</div>
          <div class="itemPrice">${item.price} coins</div>
        `;
        
        itemElement.addEventListener('click', () => equipItem(item));
        itemsGrid.appendChild(itemElement);
      });
    }
    
    function equipItem(item) {
      if (item.price > 0 && !item.equipped && coinsCount < item.price) {
        alert(`You need ${item.price} coins to buy this item!`);
        return;
      }
      
      // Update equipped status
      inventoryItems.forEach(i => i.equipped = false);
      item.equipped = true;
      
      // Deduct coins if purchasing
      if (item.price > 0 && !item.equipped) {
        coinsCount -= item.price;
        document.getElementById('coinsCount').textContent = coinsCount;
        saveUserCoins();
      }
      
      // Update rocket image
      const rocketImg = document.querySelector('#equippedRocket img');
      rocketImg.src = item.image;
      
      // Update inventory display
      setupInventory();
    }

    /* ===== Game Functions ===== */
    function startGame() {
      // Reset coin counting
      score = 0;
      
      // Hide menu UI and show canvas
      document.getElementById('topBar').style.display = 'none';
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('bottomMenu').style.display = 'none';
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      canvas.style.display = 'block';
      
      // Clear previous game state
      obstacles = [];
      coins = [];
      
      // Position rocket at bottom center
      const equippedItem = inventoryItems.find(item => item.equipped);
      rocket = {
        x: canvas.width/2 - 50,
        y: canvas.height - 150,
        w: 100,
        h: 100,
        image: equippedItem ? equippedItem.image : "assets/rocket.png"
      };
      
      // Create temporary rocket image for game
      const gameRocketImg = new Image();
      gameRocketImg.src = rocket.image;
      rocketImg = gameRocketImg;
      
      // Start game loop
      running = true;
      lastFrameTime = performance.now();
      requestAnimationFrame(optimizedGameLoop);
    }
    
    let lastFrameTime = 0;
    const fixedTimeStep = 1000/60; // 60fps
    
    function optimizedGameLoop(currentTime) {
      if (!running) return;
      
      const deltaTime = currentTime - lastFrameTime;
      lastFrameTime = currentTime;
      
      // Process multiple fixed updates if needed
      let numUpdates = 0;
      while (deltaTime > numUpdates * fixedTimeStep && numUpdates < 10) {
        updateGame(fixedTimeStep);
        numUpdates++;
      }
      
      // Smooth rendering
      renderGame();
      
      requestAnimationFrame(optimizedGameLoop);
    }
    
    function updateGame(delta) {
      const normalizedDelta = delta / 16.67; // Normalize to 60fps
      
      // Update stars (background)
      for (const s of stars) { 
        s.y += s.s * normalizedDelta;
        if (s.y > canvas.height) { 
          s.y = -3; 
          s.x = Math.random() * canvas.width; 
        } 
      }
      
      // Spawn objects (slower rate)
      if (Math.random() < 0.005 * normalizedDelta) spawnObstacle();
      if (Math.random() < 0.01 * normalizedDelta) spawnCoin();
      
      // Update obstacles
      for (const o of obstacles) {
        o.y += 2 * normalizedDelta; // Slower obstacle speed
        o.rotation += o.rotationSpeed * normalizedDelta;
      }
      obstacles = obstacles.filter(o => o.y < canvas.height + o.h + 40);
      
      // Update coins
      for (const c of coins) {
        c.y += 1.5 * normalizedDelta; // Slower coin speed
      }
      coins = coins.filter(c => c.y < canvas.height + c.h + 22);
      
      // Check collisions
      for (const o of obstacles) {
        if (checkCollision(rocket, o)) {
          endGame();
          return;
        }
      }
      
      // Check for collected coins (1 coin = 1 point)
      for (let i = coins.length - 1; i >= 0; i--) {
        if (checkCollision(rocket, coins[i])) {
          coins.splice(i, 1);
          score++;
          coinsCount++;
          document.getElementById('coinsCount').textContent = coinsCount;
          saveUserCoins();
        }
      }
    }
    
    function renderGame() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw stars (background)
      ctx.fillStyle = "#fff";
      for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Draw obstacles with rotation
      for (const o of obstacles) {
        if (obstacleImg.complete) {
          ctx.save();
          ctx.translate(o.x + o.w / 2, o.y + o.h / 2);
          ctx.rotate(o.rotation);
          ctx.drawImage(obstacleImg, -o.w / 2, -o.h / 2, o.w, o.h);
          ctx.restore();
        }
      }
      
      // Draw coins with small bobbing animation
      const bobOffset = Math.sin(Date.now() / 200) * 3;
      for (const c of coins) {
        if (coinImg.complete) {
          ctx.drawImage(coinImg, c.x, c.y + bobOffset, c.w, c.h);
        }
      }
      
      // Draw rocket with hover effect
      if (rocketImg.complete) {
        const hoverOffset = Math.sin(Date.now() / 300) * 2;
        ctx.drawImage(rocketImg, rocket.x, rocket.y + hoverOffset, rocket.w, rocket.h);
      }
      
      // Draw score with pulsing effect
      const pulse = 0.5 + Math.abs(Math.sin(Date.now() / 500)) * 0.5;
      ctx.fillStyle = `rgba(234, 242, 255, ${pulse})`;
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 12, 28);
    }
    
    function spawnObstacle() {
      const size = 72;
      obstacles.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        w: size,
        h: size,
        rotation: 0,
        rotationSpeed: (Math.random() - 0.5) * 0.05
      });
    }
    
    function spawnCoin() {
      const size = 44;
      coins.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        w: size,
        h: size
      });
    }
    
    function setupGameControls() {
      let touchStartX = null;
      
      // Swipe controls with animation
      canvas.addEventListener('touchstart', e => {
        const now = Date.now();
        if (now - lastSwipeTime < swipeCooldown) return;
        lastSwipeTime = now;
        touchStartX = e.touches[0].clientX;
        
        // Rocket press animation
        rocket.w = 90;
        rocket.h = 90;
      }, { passive: true });
      
      canvas.addEventListener('touchend', e => {
        // Rocket release animation
        rocket.w = 100;
        rocket.h = 100;
        
        if (!touchStartX) return;
        const touchEndX = e.changedTouches[0].clientX;
        const deltaX = touchEndX - touchStartX;
        
        if (Math.abs(deltaX) > 30) { // Only register intentional swipes
          if (deltaX > 0) { // Swipe right
            rocket.x = Math.min(rocket.x + 100, canvas.width - rocket.w);
          } else { // Swipe left
            rocket.x = Math.max(rocket.x - 100, 0);
          }
        }
        
        touchStartX = null;
      }, { passive: true });
      
      window.addEventListener('resize', resizeCanvas);
    }
    
    function checkCollision(a, b) {
      const padding = 15;
      return a.x + padding < b.x + b.w - padding && 
             a.x + a.w - padding > b.x + padding && 
             a.y + padding < b.y + b.h - padding && 
             a.y + a.h - padding > b.y + padding;
    }
    
    function endGame() {
      running = false;
      
      // Show game over effect
      document.getElementById('finalScore').textContent = score;
      const effect = document.getElementById('gameOverEffect');
      effect.classList.add('show');
      
      // Save score with exact coin count
      saveScore();
    }
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if (running) {
        rocket.y = canvas.height - 150;
        rocket.x = Math.min(rocket.x, canvas.width - rocket.w);
      }
    }
    
    /* ===== Firebase Functions ===== */
    async function initTelegramUser() {
      const tg = window.Telegram?.WebApp;
      tg?.expand();
      const user = tg?.initDataUnsafe?.user;
      if (user) {
        currentUser = user.username || [user.first_name, user.last_name].filter(Boolean).join(" ");
        document.getElementById('userName').textContent = currentUser;
        if (user.photo_url) {
          document.getElementById('userPhoto').src = user.photo_url;
        }
        
        // Load user coins from Firebase
        await loadUserCoins();
      }
    }
    
    async function loadUserCoins() {
      try {
        const snapshot = await get(child(ref(db), `users/${currentUser}/coins`));
        coinsCount = snapshot.exists() ? parseInt(snapshot.val()) : 0;
        document.getElementById('coinsCount').textContent = coinsCount;
      } catch (error) {
        console.error("Error loading coins:", error);
        coinsCount = 0;
      }
    }
    
    async function saveUserCoins() {
      try {
        await set(ref(db, `users/${currentUser}/coins`), coinsCount);
      } catch (error) {
        console.error("Error saving coins:", error);
      }
    }
    
    async function saveScore() {
      try {
        await push(ref(db, "scores"), { 
          username: currentUser, 
          score,
          coins: coinsCount,
          createdAt: new Date().toISOString() 
        });
      } catch (error) {
        console.error("Error saving score:", error);
      }
    }
    
    /* ===== Leaderboard ===== */
    async function showLeaderboard() {
      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = '<tr><td colspan="3" style="padding: 16px; text-align: center;">Loading...</td></tr>';
      
      try {
        const snapshot = await get(child(ref(db), "scores"));
        if (!snapshot.exists()) {
          tbody.innerHTML = '<tr><td colspan="3" style="padding: 16px; text-align: center;">No scores yet</td></tr>';
          return;
        }
        
        // Aggregate scores by user (1:1 coins to points)
        const userScores = new Map();
        const scores = snapshot.val();
        
        for (const key in scores) {
          const entry = scores[key];
          const username = entry.username || "Guest";
          const points = entry.coins || 0;
          
          if (userScores.has(username)) {
            userScores.set(username, userScores.get(username) + points);
          } else {
            userScores.set(username, points);
          }
        }
        
        // Sort by score (descending)
        const sorted = Array.from(userScores.entries()).sort((a, b) => b[1] - a[1]);
        
        // Populate table with animations
        tbody.innerHTML = '';
        sorted.forEach(([username, points], index) => {
          const row = document.createElement('tr');
          if (index < 3) row.classList.add(`top${index+1}`);
          row.style.opacity = '0';
          row.style.transform = 'translateY(20px)';
          row.style.transition = `all 0.3s ease ${index * 0.1}s`;
          
          row.innerHTML = `
            <td class="rank">${index + 1}</td>
            <td>${username}</td>
            <td class="score">${points}</td>
          `;
          
          tbody.appendChild(row);
          
          // Animate row appearance
          setTimeout(() => {
            row.style.opacity = '1';
            row.style.transform = 'translateY(0)';
          }, 10);
        });
      } catch (error) {
        console.error("Error loading leaderboard:", error);
        tbody.innerHTML = '<tr><td colspan="3" style="padding: 16px; color: #ff6b6b; text-align: center;">Error loading leaderboard</td></tr>';
      }
    }
  </script>
