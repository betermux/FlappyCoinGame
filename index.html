<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Rocket Game</title>
  <style>
    :root {
      --bg:#0b0f1a; 
      --card:#1a2036; 
      --card-edge:#242d49;
      --txt:#eaf2ff; 
      --muted:#9fb3ce;
      --accent:#ffd54a; 
      --accent-dark:#ffb300;
      --accent2:#58d3ff;
      --menu-bg:#0f1526b3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; 
      background: radial-gradient(1200px 800px at 70% -10%, #16213e 0%, #0b0f1a 55%, #090d16 100%);
      color: var(--txt); 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      height: 100vh;
    }
    
    /* Main container */
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    /* Top bar */
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: linear-gradient(180deg, #0f1430aa, #0c1126aa);
      backdrop-filter: blur(8px);
      z-index: 10;
      position: relative;
    }
    
    #coinsDisplay {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--card-edge);
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 2px 8px #00000040;
    }
    
    #coinsDisplay img {
      width: 20px;
      height: 20px;
    }
    
    #userInfo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    #userPhoto {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }
    
    /* Content area */
    #mainContent {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    
    /* Rocket display area */
    #rocketDisplay {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    #equippedRocket {
      width: 240px;
      height: 240px;
      background-color: #1e264055;
      border-radius: 24px;
      border: 2px dashed #3a4566;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #equippedRocket img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }
    
    /* Bottom menu */
    #bottomMenu {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: var(--menu-bg);
      backdrop-filter: blur(8px);
      border-top: 1px solid #2a3650;
    }
    
    .menuButton {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: var(--muted);
      font-size: 12px;
      background: none;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
    }
    
    .menuButton.active {
      color: var(--accent);
    }
    
    .menuButton .icon {
      background: var(--card);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.2s;
    }
    
    .menuButton.active .icon {
      background: linear-gradient(45deg, var(--accent-dark), var(--accent));
      color: #2b1900;
      box-shadow: 0 4px 12px #ffb30052;
    }
    
    /* Game canvas */
    #gameCanvas { 
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 15;
    }
    
    /* Screens */
    .screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, #0a0f1ab3, #0a0f1acc);
      backdrop-filter: blur(12px);
      z-index: 20;
      padding: 20px;
      overflow-y: auto;
    }
    
    /* Game start screen */
    #playScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    #startGameBtn {
      background: linear-gradient(45deg, var(--accent-dark), var(--accent));
      color: #2b1900;
      font-weight: bold;
      padding: 16px 32px;
      border: none;
      border-radius: 16px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 8px 24px #ffb30052;
      margin-top: 24px;
      transition: transform 0.1s;
    }
    
    #startGameBtn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Top bar with user info and coins -->
    <div id="topBar">
      <div id="coinsDisplay">
        <img src="assets/coin.png" alt="Coins">
        <span id="coinsCount">1,250</span>
      </div>
      <div id="userInfo">
        <span id="userName">Guest</span>
        <img id="userPhoto" src="https://placehold.co/100x100" alt="User">
      </div>
    </div>
    
    <!-- Main content area -->
    <div id="mainContent">
      <div id="rocketDisplay">
        <div id="equippedRocket">
          <img src="assets/rocket.png" alt="Equipped Rocket">
        </div>
      </div>
    </div>
    
    <!-- Bottom navigation menu -->
    <div id="bottomMenu">
      <button class="menuButton active" data-screen="home">
        <div class="icon">üè†</div>
        <span>Home</span>
      </button>
      <button class="menuButton" data-screen="play">
        <div class="icon">üöÄ</div>
        <span>Play</span>
      </button>
      <button class="menuButton" data-screen="shop">
        <div class="icon">üõí</div>
        <span>Shop</span>
      </button>
      <button class="menuButton" data-screen="inventory">
        <div class="icon">üéí</div>
        <span>Items</span>
      </button>
      <button class="menuButton" data-screen="leaderboard">
        <div class="icon">üèÜ</div>
        <span>Top</span>
      </button>
    </div>
    
    <!-- Game canvas (hidden by default) -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Play Screen -->
    <div id="playScreen" class="screen">
      <h2>Rocket Game</h2>
      <p>Swipe left/right to control the rocket<br>Avoid obstacles and collect coins</p>
      <button id="startGameBtn">START GAME</button>
    </div>
  </div>
  
  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <script type="module">
    /* ===== Firebase ===== */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, push, set, get, child } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeD_9k4rfspxHa_T8KAZRhkPT_deFP-OA",
      authDomain: "ballonyup.firebaseapp.com",
      databaseURL: "https://ballonyup-default-rtdb.firebaseio.com",
      projectId: "ballonyup",
      storageBucket: "ballonyup.firebasestorage.app",
      messagingSenderId: "641854409703",
      appId: "1:641854409703:web:69933dac88bc7184874b42",
      measurementId: "G-94EH113TS5"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    /* ===== Game Variables ===== */
    let currentUser = "Guest";
    let running = false;
    let score = 0;
    let coinsCount = 1250;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Game objects
    let rocket = { x: 0, y: 0, w: 100, h: 100, targetX: 0 };
    let obstacles = [];
    let coins = [];
    
    // Assets
    const rocketImg = new Image();
    const obstacleImg = new Image();
    const coinImg = new Image();
    
    // Starfield background
    const stars = [];

    /* ===== UI Initialization ===== */
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize assets
      rocketImg.src = "assets/rocket.png";
      obstacleImg.src = "assets/obstacle.png";
      coinImg.src = "assets/coin.png";
      
      // Initialize stars
      initializeStars();
      
      // Menu button functionality
      setupMenuButtons();
      
      // Start game button
      document.getElementById('startGameBtn').addEventListener('click', startGame);
      
      // Initialize Telegram user info
      initTelegramUser();
      
      // Set up window resize handler
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
    });

    /* ===== Telegram user ===== */
    function initTelegramUser() {
      const tg = window.Telegram?.WebApp;
      tg?.expand();

      const user = tg?.initDataUnsafe?.user;
      if (user) {
        currentUser = user.username || [user.first_name, user.last_name].filter(Boolean).join(" ");
        document.getElementById('userName').textContent = currentUser;
        if (user.photo_url) {
          document.getElementById('userPhoto').src = user.photo_url;
        }
      }
    }

    /* ===== Menu System ===== */
    function setupMenuButtons() {
      const menuButtons = document.querySelectorAll('.menuButton');
      menuButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Set all buttons to inactive
          menuButtons.forEach(btn => btn.classList.remove('active'));
          // Set clicked button to active
          button.classList.add('active');
          
          const screen = button.getAttribute('data-screen');
          
          // Hide all screens first
          document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
          canvas.style.display = 'none';
          
          // Show selected screen
          if (screen === 'play') {
            document.getElementById('playScreen').style.display = 'flex';
          }
        });
      });
    }

    /* ===== Game Functions ===== */
    function startGame() {
      // Hide play screen and show canvas
      document.getElementById('playScreen').style.display = 'none';
      canvas.style.display = 'block';
      
      // Initialize game state
      score = 0;
      obstacles = [];
      coins = [];
      
      // Position rocket at bottom center
      rocket = {
        x: canvas.width/2 - 50,
        y: canvas.height - 150,
        w: 100,
        h: 100,
        targetX: canvas.width/2 - 50,
        speed: 0.15
      };
      
      // Reset coins count display
      document.getElementById('coinsCount').textContent = coinsCount.toLocaleString();
      
      // Set up touch controls
      setupTouchControls();
      
      // Start game loop
      running = true;
      requestAnimationFrame(gameLoop);
    }
    
    function endGame() {
      running = false;
      
      // Show play screen again
      canvas.style.display = 'none';
      document.getElementById('playScreen').style.display = 'flex';
      
      // Save score to database
      saveScore();
    }
    
    function initializeStars() {
      for (let i = 0; i < 80; i++) {
        stars.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          r: Math.random() * 2 + 0.6,
          s: 0.5 + Math.random() * 1.6
        });
      }
    }
    
    function updateStars() {
      for (const s of stars) { 
        s.y += s.s; 
        if (s.y > canvas.height) { 
          s.y = -3; 
          s.x = Math.random() * canvas.width; 
        } 
      }
    }
    
    function drawStars() {
      ctx.fillStyle = "#fff";
      for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function setupTouchControls() {
      let touchStartX = null;
      
      canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        touchStartX = e.touches[0].clientX;
        rocket.targetX = Math.max(0, Math.min(e.touches[0].clientX - rocket.w / 2, canvas.width - rocket.w));
      }, { passive: false });
      
      canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        rocket.targetX = Math.max(0, Math.min(e.touches[0].clientX - rocket.w / 2, canvas.width - rocket.w));
      }, { passive: false });
      
      canvas.addEventListener('touchend', e => {
        if (touchStartX === null) return;
        touchStartX = null;
      }, { passive: false });
    }
    
    function spawnObstacle() {
      const size = 72;
      obstacles.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        w: size,
        h: size,
        vy: 3,
        rotation: 0,
        rotationSpeed: (Math.random() - 0.5) * 0.05
      });
    }
    
    function spawnCoin() {
      const size = 44;
      coins.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        w: size,
        h: size,
        vy: 2
      });
    }
    
    function gameLoop() {
      if (!running) return;
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Update and draw stars
      updateStars();
      drawStars();
      
      // Smooth rocket movement
      rocket.x += (rocket.targetX - rocket.x) * rocket.speed;
      
      // Spawn objects
      if (Math.random() < 0.008) spawnObstacle();
      if (Math.random() < 0.02) spawnCoin();
      
      // Draw and update obstacles
      for (const o of obstacles) {
        o.y += o.vy;
        o.rotation += o.rotationSpeed;
        
        if (obstacleImg.complete) {
          ctx.save();
          ctx.translate(o.x + o.w / 2, o.y + o.h / 2);
          ctx.rotate(o.rotation);
          ctx.drawImage(obstacleImg, -o.w / 2, -o.h / 2, o.w, o.h);
          ctx.restore();
        }
      }
      obstacles = obstacles.filter(o => o.y < canvas.height + o.h + 40);
      
      // Draw and update coins
      for (const c of coins) {
        c.y += c.vy;
        if (coinImg.complete) {
          ctx.drawImage(coinImg, c.x, c.y, c.w, c.h);
        }
      }
      coins = coins.filter(c => c.y < canvas.height + c.h + 22);
      
      // Draw rocket
      if (rocketImg.complete) {
        ctx.drawImage(rocketImg, rocket.x, rocket.y, rocket.w, rocket.h);
      }
      
      // Check collisions
      for (const o of obstacles) {
        if (checkCollision(rocket, o)) {
          endGame();
          return;
        }
      }
      
      // Check coin collection
      for (let i = coins.length - 1; i >= 0; i--) {
        if (checkCollision(rocket, coins[i])) {
          coins.splice(i, 1);
          score++;
          coinsCount += 10;
          document.getElementById('coinsCount').textContent = coinsCount.toLocaleString();
        }
      }
      
      // Draw score
      ctx.fillStyle = "#eaf2ff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 12, 28);
      
      requestAnimationFrame(gameLoop);
    }
    
    function checkCollision(a, b) {
      const aX = a.x + 15;
      const aY = a.y + 15;
      const aW = a.w - 30;
      const aH = a.h - 30;
      
      const bX = b.x + 15;
      const bY = b.y + 15;
      const bW = b.w - 30;
      const bH = b.h - 30;
      
      return aX < bX + bW && aX + aW > bX && aY < bY + bH && aY + aH > bY;
    }
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      // Reposition rocket if game is running
      if (running) {
        rocket.y = canvas.height - 150;
        rocket.targetX = Math.min(rocket.targetX, canvas.width - rocket.w);
        rocket.x = Math.min(rocket.x, canvas.width - rocket.w);
      }
    }
    
    async function saveScore() {
      const scoresRef = ref(db, "scores");
      const newRef = push(scoresRef);
      await set(newRef, { 
        username: currentUser, 
        score, 
        coins: coinsCount,
        createdAt: new Date().toISOString() 
      });
    }
  </script>
</body>
</html>
